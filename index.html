<html>
	<head>
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
		<script src="js/gen_validatorv4.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1> Friends with Food </h1>
			</div>
		
			<div id="events_block">
				{% for event in events %}
					<b>{{ event.title|escape }}</b>
					{{ event.dateStart }} - {{ event.location|escape }}
				{% endfor %}
			</div>
		
			<div id="create_block">
				<form action="/MakeEvent" method="post">
				<fieldset>
					<legend>Personal information:</legend>
					Event Name: <input type="text" name="name" size="30" /><br />
					Location: <input type="text" name="location" size="30" /> Host: <input type="text" name="host" size="30" /><br />
					Start Time: <input type="text" name="start" size="30" />  End Time: <input type="text" name="end" size="30" /><br />
					<textarea name="description" rows="3" cols="60">Enter event info here</textarea>
					<br />
					<input type="submit" value="Submit" />
				</fieldset>
				</form>
			</div>
			<div id="footer">
			<p> Friends with Food &copy; 2012 </p>
			</div>
		</div>
    </body>
</html>
